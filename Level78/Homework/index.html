<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .slides {
      display: flex;
      transition: opacity 1s ease-in-out;
      position: relative;
    }

    .slide {
      min-width: 100%;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 24px;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background-color: #fff;
    }

    @media (max-width: 600px) {
      .nav-btn {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <div class="slide active"><img src="https://cdn.wallpapersafari.com/56/0/0b75g9.jpg" alt="Game 1"></div>
      <div class="slide"><img src="https://wallpapercave.com/wp/wp6421051.jpg" alt="Game 2"></div>
      <div class="slide"><img src="https://wallpapercave.com/wp/wp3769620.jpg" alt="Game 3"></div>
      <div class="slide"><img src="https://wallpapercave.com/wp/wp9476830.jpg" alt="Game 4"></div>
    </div>
    <button class="nav-btn prev" onclick="prevSlide()">❮</button>
    <button class="nav-btn next" onclick="nextSlide()">❯</button>
    <div class="dots" id="dots"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
